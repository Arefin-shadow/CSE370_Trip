<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Dashboard</title>
    <link rel="stylesheet" href="tourist.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="left">
            <a href="#" class="brand">Travel</a>
            <nav class="navigation">
                <ul class="navigation-items">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="profile">
            <h2>Welcome, [User Name]</h2>
            <div class="profile-info">
                <p><strong>Email:</strong> user@example.com</p>
                <p><strong>Role:</strong> Tourist</p>
            </div>
        </section>
        <section class="wishlist">
            <h2>Your Wishlist</h2>
            <div class="wishlist-items">
                <div class="wishlist-item">
                    <h3>Location Name</h3>
                    <p>Description of the location.</p>
                    <button class="btn">View Details</button>
                </div>
                <!-- Repeat for more wishlist items -->
            </div>
        </section>
        <section class="reviews">
            <h2>Your Reviews</h2>
            <div class="review-items">
                <div class="review-item">
                    <h3>Location Name</h3>
                    <p><strong>Review:</strong> Your review text here.</p>
                    <p><strong>Rating:</strong> 4/5</p>
                </div>
                <!-- Repeat for more reviews -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Travel. All rights reserved.</p>
    </footer>
</body>
</html>
