<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Details</title>
    <link rel="stylesheet" href="restaurant.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="left">
            <a href="#" class="brand">Travel</a>
            <nav class="navigation">
                <ul class="navigation-items">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="restaurant-info">
            <h2>Restaurant Name</h2>
            <p>Description of the restaurant. This restaurant offers a variety of dishes, excellent service, and a prime location.</p>
            <p>Location: <span id="restaurant-location">Location Name</span></p>
            <p>Rating: <span id="restaurant-rating">4.5</span> stars</p>
        </section>
        <section class="restaurant-reviews">
            <h2>Reviews</h2>
            <div class="review-items" id="review-items">
                <!-- Review items will be inserted here dynamically -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Travel. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const restaurantId = '123'; // Replace with the actual restaurant ID
            fetch(`https://api.example.com/restaurant?restaurantId=${restaurantId}`)
                .then(response => response.json())
                .then(data => {
                    document.querySelector('.restaurant-info h2').textContent = data.name;
                    document.querySelector('.restaurant-info p').textContent = data.description;
                    document.getElementById('restaurant-location').textContent = data.location;
                    document.getElementById('restaurant-rating').textContent = data.rating;

                    const menuItemsContainer = document.getElementById('menu-items');
                    data.menu.forEach(item => {
                        const menuItem = document.createElement('div');
                        menuItem.className = 'menu-item';
                        menuItem.innerHTML = `
                            <button class="delete-btn" onclick="removeMenuItem(this)">X</button>
                            <h3>${item.dish}</h3>
                            <p>Price: ${item.price}</p>
                        `;
                        menuItemsContainer.appendChild(menuItem);
                    });

                    const reviewItemsContainer = document.getElementById('review-items');
                    data.reviews.forEach(review => {
                        const reviewItem = document.createElement('div');
                        reviewItem.className = 'review-item';
                        reviewItem.innerHTML = `
                            <p>${review.text}</p>
                            <p>Rating: ${review.rating} stars</p>
                        `;
                        reviewItemsContainer.appendChild(reviewItem);
                    });
                })
                .catch(error => console.error('Error fetching restaurant details:', error));
        });

        document.getElementById('uploadMenuForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const dishName = document.getElementById('dishNameInput').value;
            const dishPrice = document.getElementById('dishPriceInput').value;

            if (dishName && dishPrice) {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `
                    <button class="delete-btn" onclick="removeMenuItem(this)">X</button>
                    <h3>${dishName}</h3>
                    <p>Price: ${dishPrice}</p>
                `;
                document.getElementById('menu-items').appendChild(menuItem);

                // Optionally, send the new menu item to the backend
                fetch(`https://api.example.com/restaurant/${restaurantId}/menu`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ dish: dishName, price: dishPrice })
                })
                .then(response => response.json())
                .then(data => console.log('Menu item added:', data))
                .catch(error => console.error('Error adding menu item:', error));
            }
        });

        function removeMenuItem(button) {
            const menuItem = button.parentElement;
            menuItem.remove();
            // Optionally, send a request to the backend to delete the menu item
            const dishName = menuItem.querySelector('h3').textContent;
            fetch(`https://api.example.com/restaurant/${restaurantId}/menu`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ dish: dishName })
            })
            .then(response => response.json())
            .then(data => console.log('Menu item removed:', data))
            .catch(error => console.error('Error removing menu item:', error));
        }
    </script>
</body>
</html>
