<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Trip On | Login & Registration</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>Trip On</p>
        </div>
        
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="email" id="emaill" class="input-field" placeholder="Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="passwordd" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" id="loginForm" class="submit" value="Sign In"> <!--onclick login?-->
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
            <p id="loginMessage"></p>
        </div>
        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>

                <div class="input-box">
                    <input type="text" id="name" class="input-field" placeholder="Username">
                    <i class="bx bx-user"></i>
                </div>

            <div class="input-box">
                <input type="email" id="email" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <select name="role" id="roles" class="input-field">Choose Account Type:
                    <option value="Tourist">Tourist</option>
                    <option value="Service">Business</option>
                    <!-- <option value="Admin">Admin</option> -->
                </select>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="submit" id="registrationForm" class="submit" value="Register">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
            <p id="message"></p>
        </div>
    </div>
</div>   
<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");
    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>
<script>
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }
    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }
</script>
<script>
    // Registration Handling
    document.getElementById('registrationForm').addEventListener('click', async (event) => {
    event.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const role = document.getElementById('roles').value;

    let message = document.getElementById('message');

    // Clear any previous messages
    message.textContent = ''

    if (!name || !email || !password || !role) {
        message.style.color = "red";
        message.textContent = "All fields are required.";
        return ; // Stop 
    }

    const requestBody = {
        userName: name,  
        email,
        password,
        role,
    };


    try {
        const response = await fetch('http://localhost:8081/api/users/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestBody),
        });        
    
        // console.log('Response status:', response.status); 
        const result = await response.json();
        // console.log('Response body:', result);
    
        if (response.status === 409) {
            message.style.color = "red";
            message.textContent = result.message;

        } else if (response.ok) {
            message.style.color = "green";
            message.textContent = result.message;
            setTimeout(() => {
                        window.location.replace('/Frontend/Signup/registration.html'); // Redirect to landing page
                    }, 1500);
        } else {
            message.style.color = "red";
            message.textContent = result.message || "Registration failed";
        }
    } catch (error) {
        console.error('Full error:', error);
        message.textContent = "Failed to connect to the server.";
    }
});
    // Login Handling
    document.getElementById('loginForm').addEventListener('click', async (event) => {
        event.preventDefault();

        const email = document.getElementById('emaill').value;
        const password = document.getElementById('passwordd').value;
        let loginMessage = document.getElementById('loginMessage');


        // Validation for empty fields
        if (!email || !password) {
            loginMessage.style.color = "red";
            loginMessage.textContent = "All fields are required.";
            return; // Stop
        }

        // request body to match database attrs 
        const requestBody = {
            email: email,
            password,
        };

        try {
            console.log('Sending login request:', requestBody);
            const response = await fetch('http://localhost:8081/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody),
            });

            const result = await response.json();
            console.log('Response status:', response.status);
            console.log('Response body:', result);

            if (response.status === 404 || response.status === 401) {
                loginMessage.style.color = "red";
                loginMessage.textContent = result.message;
            } else if (response.ok) {
                loginMessage.style.color = "green";
                loginMessage.textContent = "Login successful!";
                localStorage.setItem('token', result.token);
                // redirect to suitable page according to user role
                setTimeout(() => {
                    if (result.role === "Admin") {
                        window.location.replace('/Frontend/admin/admin.html');
                    } else {
                        window.location.replace('/Frontend/Landing Page/landing.html');
                    }  
                }, 1500);
            } else {
                loginMessage.style.color = "red";
                loginMessage.textContent = result.message || "Login failed";
            }
        } catch (error) {
            console.error('Full error:', error);
            loginMessage.style.color = "red";
            loginMessage.textContent = "Failed to connect to the server.";
        }
    });


</script>
</body>
</html>
