<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
       rel="stylesheet"
       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Star Rating System | Feedback</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
           <div class="left">
               <h1>Kindly Give Feedback Please!</h1>
                <h2> 
                  Rate Your Experience
                  <img src="review and rating/smile.svg" alt="Review Icon" style="height: 3rem"/>
                </h2>
                <ul class="ratings">
                    <i class="fa-solid fa-star" id="star-1"></i>
                    <i class="fa-solid fa-star" id="star-2"></i>
                    <i class="fa-solid fa-star" id="star-3"></i>
                    <i class="fa-solid fa-star" id="star-4"></i>
                    <i class="fa-solid fa-star" id="star-5"></i>
                </ul>
                <h3>Tell us more about your overall experience</h3>
                <textarea rows="10" placeholder="Write your review here..."></textarea>
                <button id="submit-feedback">Submit Feedback</button>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
